      // Load the API and make an API call.  Display the results on the screen.
      function makeApiCall(source,token,userID) {
	
			   var xmlhttp;
	var call_url = '';
			   if( source == 'facebook'){call_url ="https://graph.facebook.com/me?access_token="+token+"&fields=email,name";}
			   if( source == 'google'){call_url ="https://www.googleapis.com/oauth2/v1/userinfo?access_token="+token;}
		if(call_url !=""){	
			if (window.XMLHttpRequest) {
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else {
				// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == XMLHttpRequest.DONE ) {
				   if(xmlhttp.status == 200){
					  if(xmlhttp.response != '')
					  {
						  
						  var respo = JSON.parse(xmlhttp.response);
						  if( source == 'google'){ userID = respo.id }
							var post_url = "*";
							var post_person = {	
														dynid:dynid, 
														name:respo.name, 
														email:respo.email,
														userID:userID,														
														userURL:'',
														source:source
												};
							parent.postMessage(post_person,post_url);	
						 
					  }
					  else{
					   console.log('Unable to process your request now- Err: x05');
					  }
				   }
				   else {
					   console.log('Unable to process your request now- Err: x04');
				   }
				}
			};

			xmlhttp.open("GET", call_url, true);
			xmlhttp.send();	
		}else{ console.log('Unable to process your request now- Err: x03');}
	
      }  
  function start_fb_auth()

  function save_gp_data(data)
  {
	 
	 var speed_data = { 'name':data.user_name, 'email':data.user_email, 'phone':data.user_phone };
	make_speed_cookie('speed_data',JSON.stringify(speed_data),'2592000');
  }
  
function make_speed_cookie(name,val,span)
{
	if(span > 0){}else{span = 640000}
    var d = new Date();
    d.setTime(d.getTime() + (span*1000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = name + "=" + val + "; " + expires + "; path=/";
	
}
function look_speed_cookie(name) {
  var value = "; " + document.cookie;
  var parts = value.split("; " + name + "=");
  if (parts.length == 2) return parts.pop().split(";").shift();
}


  window.addEventListener('message',function(event) {
