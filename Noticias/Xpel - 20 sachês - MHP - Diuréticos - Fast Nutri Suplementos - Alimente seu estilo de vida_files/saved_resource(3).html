$(function(){
  $("#f-content-5096", window.parent.document).css({
    position: "absolute",
    width: "400px",
    height: "70px",
    right: "30px",
    bottom: "inherit"
  });

  var random = Math.floor((Math.random() * 10) + 1);
  $("#number").html(random);

  var position = $(".btn.btn-large.btn-primary.btn-purchase.track_event", window.parent.document).offset();
  if(!position){
    $(".btn.btn-large.btn-primary.btn-purchase.track_event", window.parent.document).position();
  }

  var positionSet = setInterval(function(){
    var position = $(".btn.btn-large.btn-primary.btn-purchase.track_event", window.parent.document).offset();
    if(!position){
      $(".btn.btn-large.btn-primary.btn-purchase.track_event", window.parent.document).position();
    }else if(position){
      clearInterval(positionSet);
    }
  },50);

  console.log(position+" | "+$(".btn.btn-large.btn-primary.btn-purchase.track_event", window.parent.document).position()+" | "+$(".btn.btn-large.btn-primary.btn-purchase.track_event", window.parent.document).offset());
    var postitionTwo = false;
    $(".btn.btn-large.btn-primary.btn-purchase.track_event", window.parent.document).mouseenter(function(){
        $("#f-content-5096", window.parent.document).css({
          left: position.left - $(".btn.btn-large.btn-primary.btn-purchase.track_event", window.parent.document).innerWidth() - 5,

        });
          $("#f-content-5096", window.parent.document).css({
            display: "block"
          });
          $( "#block" ).animate({
            opacity: 1,
            height: 70
          }, 600);
          postitionTwo = true;
      }).mouseleave(function(){
        // clearInterval(Opens);
          postitionTwo = true;
          $(this).mouseenter(function(){postitionTwo = false;});
          setTimeout(function(){
            if (postitionTwo) {
              $( "#block" ).animate({
                opacity: 0,
                height: 0
              }, 1000, function() {
                $("#f-content-5096", window.parent.document).css({
                  display: "none"
                });
              });
            }
          },1000);

});

});

  $(window.parent).resize(function() {
