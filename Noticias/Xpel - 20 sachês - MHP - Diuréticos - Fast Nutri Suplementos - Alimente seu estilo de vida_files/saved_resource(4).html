			* - CUSTOM
			* --- Aqui ficam as propriedades que são modificadas na maioria das vezes
			*/
			/* Caso o overlay tenha borda redonda */
			#shopback.recomendacao .box{
				border-radius: 7px;				
			}

			/* cor do X dentro do botão fechar */
			#shopback.recomendacao .close { 
				color: #f57b2f;
				font-size: 22px;
				border: 0;
				border-radius: 5px;
				cursor: pointer;
				float: right;
				position: absolute;
				right: 9px;
    			top: 9px;
			}
 

			/* cor do background quando botão fechar for redondo */
			#shopback.recomendacao .close.rounded {}
			/* cor e espessura da borda */
			#shopback.recomendacao .close.bordered {}
			/* propriedades do texto do header */
			#shopback.recomendacao .header .text {
				color: #fff;
				font-family: 'Lato',  Arial, sans-serif;
				font-weight: bold;
				text-transform: uppercase;
				text-align: center;
				padding: 20px 0 0 20px;
				width: 390px;
			    line-height: 30px;
		        margin-right: 25px;
			}

			#shopback.recomendacao .header .text .first {
				color: #343434;
			}
	
			#shopback.recomendacao .header .text .second {
				color: #343434;
				font-weight: normal;
			}


			.header{
				padding: 0px;
			}

			#shopback.recomendacao .header .store_logo {

			}
			#shopback.recomendacao .thanks .content{

			}
			#shopback.recomendacao .thanks .text h1,

				font-weight: bold;
    			color: #f57b2f;
    			text-transform: uppercase;
			}
			#shopback.recomendacao .thanks .user_image{
				border-color: transparent;
			    margin: 60px auto 15px auto;
			}
			#shopback.recomendacao .thanks .text h2{
				font-weight: normal;
				color: #fff;
			}
			#shopback.recomendacao .content .carousel{
				
			}
			/* cor da seta esquerda */
			#shopback.recomendacao .content .carousel .slick-prev {
				border-right-color: #666 !important;
			}
			/* cor da seta direita */
			#shopback.recomendacao .content .carousel .slick-next {
				border-left-color: #666;
			}
			/* cor do dot ativo */

			}

			}

			}
			/* estilo para o título do produto */

				height: 40px;
				text-align: center;
			}

			button.btn-product {
				cursor: pointer;
			    border: none;
			    display: block;
			    margin: 10px auto 0 auto; 
			    background: url(https://static.sback.tech/shopconvert/uploads/imagens/fast-nutri/social-rec/btn-comprar.png);
			    background-repeat: no-repeat;
		        width: 200px;
		        height: 35px;
			}

			.fa.fa-shopping-cart {
				color: #fff;
			    margin: 0 10px 0 0px;
			}
			
			/* estilo para o preço antigo */
			#shopback.recomendacao .content .carousel .item .product_oldPrice {
				font-family: 'Lato',  Arial, sans-serif;
			}
			/* estilo do preço */
			#shopback.recomendacao .content .carousel .item .product_price {
				font-family: 'Lato',  Arial, sans-serif;
				font-size: 25px;
				font-weight: 700;
				text-align: center;
				color: #f57b2f;
				margin-right: 20px;
			}

			#shopback.recomendacao .content .carousel .item .product_price > span {
				color: #666666; 
			}

			#shopback.recomendacao .content .carousel .item .product_instalments {
				font-family: 'Lato',  Arial, sans-serif;
				color: #797979;
				height: 25px;
				text-align: center;
				opacity: 1;
			}
			#shopback.recomendacao .content .carousel .item .product_instalments span{
				color: #993366;
				font-size: 11px;
			}
			#shopback.recomendacao .content .carousel .item .button {
				background-color: green;
				color: #ffffff;
				font-family: 'Lato',  Arial, sans-serif;
				font-size: 18px;
				font-weight: 700;
				line-height: 40px;
				text-align: center;
				text-transform: uppercase;
			}
			.footer{
				padding-top: 0px;
			} 

			#shopback.recomendacao .footer .left .text {
			    color: #333333;
			    font-family: 'Lato', Arial, sans-serif; 
			    font-size: 22px;
			    margin-top: 22px;
			    line-height: 25px;
			}
			#shopback.recomendacao .thanks .text {
				font-family: 'Lato',  Arial, sans-serif;
				font-weight: 700; 
				padding: 20px 10px;
			}
			#shopback.recomendacao .thanks h1 {
				font-size: 36px;
				line-height: 42px;
			}
			#shopback.recomendacao .thanks h2 {
				font-size: 30px;
			}
			#shopback.recomendacao .thanks .continue {
			    background-color: #95bb32;
			    color: #ffffff;
			    font-family: 'Lato', Arial, sans-serif;
			    font-size: 26px;
			    font-weight: normal;
			    line-height: 1;
			    padding: 16px 60px;
			    border-radius: 5px;
			    margin-top: 5px;
			}

			@media only screen and (min-width: 320px) {
				#shopback.recomendacao .thanks .header {
				    height: 130px;
				}
			}


			@media only screen and (min-width: 480px) {
				#shopback.recomendacao .header .store_logo img {
				    left: 60%;
				    position: absolute;
				    top: 50%;
				    transform: translate(-50%, -50%);
				    max-height: 140px;
				    max-width: 350px;
				}

				#shopback.recomendacao .thanks .text h2 {
					font-size: 20px;
				}

			}


			@media only screen and (min-width: 768px){
				#shopback.recomendacao .header .store_logo {
				    float: right;
				    height: 90px;
				    position: relative;
				    width: 210px;
				}	 

				#shopback.recomendacao .content::before {
				    content: "";
				    display: block;
				    height: 6px;
				    margin: 0 auto;
				    width: 70%;
				    border-radius: 100%; 
				    background: none;
				}
			}

 

			.facebook-custom{
				background-color: transparent;
				outline: none;
				border: none;
				margin: 7px 0 0 40px;
				cursor: pointer;
				width: 320px;
			}

			.facebook-custom img {
				width: 100%;
			}

			#shopback.recomendacao .thanks .header .store_logo img{
				transform: translate(-50%, -50%);
			}

			#shopback.recomendacao .thanks .header .store_logo {
				margin: 10px auto;
			}

			#shopback.recomendacao .content .slick-list{
				height: 390px;
			}

<div class="box">
<div class="recommendations">

<div class="store_logo"><img src="./logo.png"></div>
<div class="text"><span class="first">Não vá embora!</span> <span class="second">Olha o que temos para você:</span></div>
</div>

</div>

<h2 class="">Continue navegando e aproveite nossas ofertas.</h2>

</div>
